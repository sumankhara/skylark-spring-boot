<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Skylark</title>
</head>
<body>
<div class="container">
    <div th:insert="fragments/navbar.html"> </div>

    <div class="jumbotron">
        <h3>Insurances</h3>
<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Policy Number</th>
        <th scope="col">Policy Name</th>
        <th scope="col">Premium</th>
        <th scope="col">Sum Assured</th>
        <th scope="col">Premium Mode</th>
        <th scope="col">Bonus Accrued</th>
        <th scope="col">Policy Start Date</th>
        <th scope="col">Policy End Date</th>
        <th scope="col">Policy Term</th>
        <th scope="col">Agent</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="item : ${insurances}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.policyNumber}"></td>
        <td th:text="${item.policyName}"></td>
        <td th:text="${item.premium}"></td>
        <td th:text="${item.sumAssured}"></td>
        <td th:text="${item.premiumMode}"></td>
        <td th:text="${item.bonusAccrued}"></td>
        <td th:text="${item.startDate}"></td>
        <td th:text="${item.endDate}"></td>
        <td th:text="${item.policyTerm}"></td>
        <td th:text="${item.provider.agentName}"></td>
    </tr>
    </tbody>
</table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
